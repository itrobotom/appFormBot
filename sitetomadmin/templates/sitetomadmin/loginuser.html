<!-- ПО СУТИ ВЗЯЛИ ЗА ОСНОВУ HTML РЕГИСТРАЦИИ И НЕМНОГО ПОМЕНЯЛИ -->
{% extends 'sitetomadmin/base.html' %}
<!-- для подключения своих css, js и тд загрузим статическую папку где в main будем хранить эти файлы -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>

{% block content %} 

<body>
    <!-- header в шаблонах у нас -->
    <!-- <header>
			
    </header> -->
    <main>
        <!-- отступы сверху mt (наружние) и pt (внутренние) и снизу pb -->
        <!-- в views.py определена функция def loginuser(request), где указаны поля и что будет при ошибке ввода (error выводится в h2) -->
        <!-- работа с сеткой на бутстрап https://bootstrap-4.ru/docs/4.0/layout/grid/ -->
        <div class="autorization-block container pt-4 pb-3 mt-5 mp-4 col-10 col-sm-10 col-md-6 col-lg-6 col-xl-4">
            <h2>Авторизация</h2>
            <h3>{{ error }}</h3>

            <form method="POST">
                <!-- без этого токена метод пост не работает из-за системы безопасности -->
                {% csrf_token %} 
                <!-- работа с формами на django https://metanit.com/python/django/4.7.php     -->
                <!-- подключили форму из django для авторизации-->
                <!-- {{form.as_p}} -->

                <!-- УКАЗЫВАЕМ имя параметров в полях Input: name="username" и name="password", заданных в views.py функции def loginuser(request)  -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Логин</label>
                  <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Пароль</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>

                <!-- отдельно обращение к элементам формы -->
                <!-- {{form.username}} -->
                <!-- подключили форму из django для авторизации поле пароль-->
                <!-- {{form.password}} -->

                <button type="submit" class="btn btn-primary btn-my btn-log-color">Войти</button>
            </form>
        </div>
    </main>
    <footer>
      <div class="container pt-4 pb-4 pos-head-foot-autorization">
          <h4>По вопросам сотрудничества: <a href="https://t.me/itrobotom">telegram</a></h4>
          <h4>© tomadmin 2022-2023</h4>
      </div>
      <!-- коропортивная почта РИЧ -->
      <!-- Оставить заявку через телграм бот -->
  </footer>
</body>

<!-- заканичиваем код двух строк сверху про отображение авторизованного пользователя -->
{% endblock %}
