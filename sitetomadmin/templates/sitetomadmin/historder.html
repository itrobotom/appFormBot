<!-- подключим шаблон (base.html) с проверкой входа на данную страницу -->

{% extends 'sitetomadmin/base.html' %}



<!-- для подключения своих css, js и тд загрузим статическую папку где в main будем хранить эти файлы -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История заявок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>

<!-- выделим содержание страницы границами блока -->
{% block content %} 
<body>
    <main>
        <h1>История заявок</h1>
        <!-- вывод названий записей в БД -->
        {{all_order}} 
        <!-- Пройдем по всем записям из БД -->
        {% for el in all_order %}
            <div>
                <!-- доступ к самой заявке через el.order -->
                <h3>{{ el.order}}</h3> 
            </div>
        {% endfor %}
        
    </main>
    <footer>
        <div class="container pt-5 pb-5 pos-foot"> <!-- добавить внешний отступ margin: например mt-5 -->
            <h4>По вопросам сотрудничества: <a href="https://t.me/itrobotom">telegram</a></h4>
            <h4>© tomadmin 2022-2023</h4>
        </div>
        <!-- коропортивная почта РИЧ -->
        <!-- Оставить заявку через телграм бот -->
    </footer>
</body>

{% endblock %}
